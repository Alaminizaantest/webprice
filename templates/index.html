<!DOCTYPE html>
<html>
<head>
	<title>Arbitrage Opportunities</title>
</head>
<body>
	<h1>Arbitrage Opportunities</h1>
	<table>
		<tr>
			<th>Market</th>
			<th>Arbitrage</th>
			<th>Withdraw Fee</th>
		</tr>
		{% for opportunity in opportunities %}
		<tr>
			<td>{{ opportunity['market'] }}</td>
			<td>{{ opportunity['arbitrage'] }}%</td>
			<td>{{ opportunity['withdraw_fee'] }}</td>
		</tr>
		{% endfor %}
	</table>
</body>
</html>
