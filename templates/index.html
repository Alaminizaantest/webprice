<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Binance Top 100 Coin Prices</title>
  </head>
  <body>
    <h1>Binance Top 100 Coin Prices</h1>
    <ul id="prices"></ul>
    <script>
      const prices = document.getElementById('prices');
      const evtSource = new EventSource('/stream');
      evtSource.onmessage = event => {
        const data = JSON.parse(event.data);
        prices.innerHTML = Object.entries(data).map(([pair, price]) => `<li>${pair}: ${price}</li>`).join('');
      };
    </script>
  </body>
</html>
