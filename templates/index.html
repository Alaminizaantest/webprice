<!DOCTYPE html>
<html>
<head>
    <title>Gate.io and MEXC Global Data</title>
</head>
<body>
    <h1>Gate.io and MEXC Global Data</h1>
    <h2>Gate.io Data</h2>
    <table>
        <tr>
            <th>Symbol</th>
            <th>Last Price</th>
        </tr>
        {% for symbol, price in gateio_data.items() %}
        <tr>
            <td>{{ symbol }}</td>
            <td>{{ price }}</td>
        </tr>
        {% endfor %}
    </table>
    <h2>MEXC Global Data</h2>
    <table>
        <tr>
            <th>Symbol</th>
            <th>Last Price</th>
        </tr>
        {% for symbol, price in mexc_data.items() %}
        <tr>
            <td>{{ symbol }}</td>
            <td>{{ price }}</td>
        </tr>
        {% endfor %}
</body>
</html>
