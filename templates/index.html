<!DOCTYPE html>
<html>
<head>
	<title>Top 20 Similar Coin Prices on Exchanges</title>
	<style>
		table {
			border-collapse: collapse;
			width: 100%;
			margin: 20px 0;
		}
		table th, table td {
			padding: 12px 15px;
			text-align: center;
			border: 1px solid #ddd;
		}
		table th {
			background-color: #f5f5f5;
			font-weight: bold;
		}
		table td.coin-name {
			text-align: left;
			font-weight: bold;
		}
		table td.green {
			color: green;
		}
		table td.red {
			color: red;
		}
	</style>
</head>
<body>
	<h1>Top 20 Similar Coin Prices on Exchanges</h1>
	<table>
		<thead>
			<tr>
				<th>Coin Name</th>
				<th>Lowest Price Exchange</th>
				<th>Highest Price Exchange</th>
				<th>Price Difference</th>
			</tr>
		</thead>
		<tbody>
			{% for coin in coins %}
			<tr>
				<td class="coin-name">{{ coin.name }}</td>
				<td>{{ coin.lowest_exchange }}</td>
				<td>{{ coin.highest_exchange }}</td>
				<td class="{{ 'green' if coin.price_diff >= 0 else 'red' }}">{{ coin.price_diff }}%</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
</body>
</html>
