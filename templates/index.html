<!DOCTYPE html>
<html>
<head>
    <title>Coin Info</title>
</head>
<body>
    <h1>Coin Info</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Symbol</th>
            <th>Name</th>
            <th>Arbitrage Profit</th>
        </tr>
        {% for coin in coin_info_list %}
        <tr>
            <td>{{ coin.id }}</td>
            <td>{{ coin.symbol }}</td>
            <td>{{ coin.name }}</td>
            {% if 'arbitrage_profit' in coin %}
            <td>{{ coin.arbitrage_profit }}</td>
            {% else %}
            <td>N/A</td>
            {% endif %}
        </tr>
        {% endfor %}
    </table>
</body>
</html>
