<!DOCTYPE html>
<html>
<head>
    <title>Gate.io Tickers</title>
</head>
<body>
    <h1>Gate.io Tickers</h1>

    <h2>Ticker Data</h2>
    {% for symbol, ticker in gateio_tickers.items() %}
    <div>
        <p>Symbol: {{ symbol }}</p>
        <p>Last Price: {{ ticker['last'] }}</p>
        <p>High Price: {{ ticker['high'] }}</p>
        <p>Low Price: {{ ticker['low'] }}</p>
        <p>Volume: {{ ticker['quoteVolume'] }}</p>
    </div>
    {% endfor %}
</body>
</html>
