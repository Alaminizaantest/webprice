<!DOCTYPE html>
<html>
<head>
    <title>Exchange Data</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Exchange Data</h1>
    <table>
        <tr>
            <th>Symbol</th>
            <th>Gate.io Price</th>
            <th>MEXC Global Price</th>
        </tr>
        {% for item in data %}
        <tr>
            <td>{{ item.symbol }}</td>
            <td>{{ item.gateio_price }}</td>
            <td>{{ item.mexc_price }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
