<!DOCTYPE html>
<html>
<head>
    <title>Binance Data</title>
</head>
<body>
    <h1>Binance Data</h1>
    <table>
        <thead>
            <tr>
                <th>Coin</th>
                <th>Price (USD)</th>
                <th>Volume (24h)</th>
                <th>Quote Volume (24h)</th>
            </tr>
        </thead>
        <tbody>
            {% for coin, data in coins.items() %}
                <tr>
                    <td>{{ coin }}</td>
                    <td>{{ data['price'] }}</td>
                    <td>{{ data['volume'] }}</td>
                    <td>{{ data['quote'] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
