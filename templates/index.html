<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Binance Ticker</title>
</head>
<body>
    <h1>Binance Ticker</h1>
    <div id="ticker-data"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.3/socket.io.js"></script>
    <script>
        // Connect to the Flask-SocketIO server
        var socket = io.connect();

        // When the socket receives ticker data, display it on the webpage
        socket.on('ticker', function(data) {
            var tickerData = document.getElementById('ticker-data');
            tickerData.innerHTML = JSON.stringify(data);
        });
    </script>
</body>
</html>
