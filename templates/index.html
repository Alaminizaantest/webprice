<!DOCTYPE html>
<html>
<head>
    <title>Binance Trading Pairs</title>
</head>
<body>
    <h1>Binance Trading Pairs</h1>
    <table>
        <tr>
            <th>Trading Pair</th>
            <th>BTC Price</th>
            <th>USDT Price</th>
        </tr>
        {% for pair in pairs %}
            {% set in_triangles = pair in triangles %}
            <tr {% if in_triangles %}style="background-color: green;"{% endif %}>
                <td>{{ pair }}</td>
                <td>{{ get_price(pair, 'BTC') }}</td>
                <td>{{ get_price(pair, 'USDT') }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
