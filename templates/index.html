{% extends 'base.html' %}

{% block content %}
  <h1>Coin Data</h1>
  <table>
    <thead>
      <tr>
        <th>Symbol</th>
        <th>Last Price</th>
        <th>Volume</th>
        <th>Change</th>
      </tr>
    </thead>
    <tbody>
      {% for coin in coin_data %}
        <tr>
          <td>{{ coin['symbol'] }}</td>
          <td>{{ coin['last_price'] }}</td>
          <td>{{ coin['volume'] }}</td>
          <td>{{ coin['change'] }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
