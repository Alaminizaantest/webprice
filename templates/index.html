<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Crypto Arbitrage Dashboard</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Crypto Arbitrage Dashboard</h1>
    <table>
      <thead>
        <tr>
          <th>Coin</th>
          <th>Exchange</th>
          <th>Price (USD)</th>
          <th>Volume (24h)</th>
        </tr>
      </thead>
      <tbody>
        {% for coin, exchanges in data.items() %}
          {% for exchange, info in exchanges.items() %}
            <tr>
              <td>{{ coin }}</td>
              <td>{{ exchange }}</td>
              <td>{{ info['price'] }}</td>
              <td>{{ info['volume'] }}</td>
            </tr>
          {% endfor %}
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
