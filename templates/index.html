<!DOCTYPE html>
<html>
<head>
    <title>CCXT Market Data</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Binance</th>
                <th>Kraken</th>
                <th>Bitfinex</th>
                <th>Coinbase</th>
            </tr>
        </thead>
        <tbody>
            {% for symbol, market_data in markets.items() %}
                <tr>
                    <td>{{ symbol }}</td>
                    {% for exchange in ['binance', 'kraken', 'bitfinex', 'coinbase'] %}
                        {% if exchange in market_data %}
                            <td>{{ market_data[exchange] }}</td>
                        {% else %}
                            <td></td>
                        {% endif %}
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
