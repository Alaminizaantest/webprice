<!DOCTYPE html>
<html>
  <head>
    <title>Triangular Arbitrage Calculator</title>
  </head>
  <body>
    <h1>Triangular Arbitrage Calculator</h1>
    <table>
      <thead>
        <tr>
          <th>Symbol</th>
          <th>Triangular Arbitrage Profit (%)</th>
        </tr>
      </thead>
      <tbody>
        {% for symbol, profit in triangular_arbitrage_profits %}
        <tr>
          <td>{{ symbol }}</td>
          <td>{{ profit }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
