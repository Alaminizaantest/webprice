<!DOCTYPE html>
<html>
  <head>
    <title>Trade Data</title>
  </head>
  <body>
    <h1>Trade Data</h1>
    <table>
      <thead>
        <tr>
          <th>Symbol</th>
          <th>Price</th>
          <th>Amount</th>
          <th>Timestamp</th>
        </tr>
      </thead>
      <tbody>
        {% for trade in trades %}
        <tr>
          <td>{{ trade['symbol'] }}</td>
          <td>{{ trade['price'] }}</td>
          <td>{{ trade['amount'] }}</td>
          <td>{{ trade['timestamp'] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
