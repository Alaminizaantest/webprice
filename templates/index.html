<!DOCTYPE html>
<html>
<head>
    <title>Active Trading Coins</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Active Trading Coins</h1>
    <table>
        <thead>
            <tr>
                <th>Coin Name</th>
                <th>Low Price Exchange</th>
                <th>High Price Exchange</th>
                <th>Percentage Difference</th>
            </tr>
        </thead>
        <tbody>
            {% for coin in coins %}
                <tr>
                    <td>{{ coin['name'] }}</td>
                    <td>{{ coin['low_exchange'] }}</td>
                    <td>{{ coin['high_exchange'] }}</td>
                    <td>{{ coin['percentage_diff'] }}%</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
