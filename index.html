<!DOCTYPE html>
<html>
  <head>
    <title>Binance Ticker Data</title>
  </head>
  <body>
    <pre id="ticker-data"></pre>
    <script>
      // Use JavaScript to fetch the data from your Flask app
      fetch('/binance')
        .then(response => response.json())
        .then(data => {
          // Set the content of the <pre> tag to the formatted JSON data
          document.getElementById('ticker-data').textContent = JSON.stringify(data, null, 2);
        });
    </script>
  </body>
</html>
